<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergalactic Excuse Generator 🚀</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating planets -->
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    
    <div class="container">
        <h1>🚀 Intergalactic Excuse Generator 🛸</h1>
        <p class="subtitle">When Earth excuses aren't enough, go cosmic!</p>
        
        <div class="emoji">🪐</div>
        
        <p id="excuse">Loading your cosmic excuse...</p>
        
        <p class="refresh-hint">🔄 Refresh the page for a new excuse from the multiverse!</p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
